        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Slate 100 - A slightly cooler background */
            color: #334155; /* Slate 700 */

        /* --- DYNAMIC & ATTRACTIVE UI STYLES --- */

        /* Enhanced Button Styles for dynamic feedback */
        .btn {
            @apply inline-flex items-center justify-center gap-2 font-bold py-2.5 px-5 rounded-lg shadow-md transition-all duration-300 transform focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2;
            @apply hover:-translate-y-1 hover:shadow-lg active:scale-95;
        }
        .btn-primary { @apply bg-indigo-600 text-white hover:bg-indigo-700 focus-visible:ring-indigo-500; }
        .btn-secondary { @apply bg-slate-200 text-slate-800 hover:bg-slate-300 focus-visible:ring-slate-400; }
        .btn-success { @apply bg-emerald-500 text-white hover:bg-emerald-600 focus-visible:ring-emerald-500; }
        .btn-danger { @apply bg-red-600 text-white hover:bg-red-700 focus-visible:ring-red-500; }
        .btn-purple { @apply bg-purple-600 text-white hover:bg-purple-700 focus-visible:ring-purple-500; }
        .btn-teal { @apply bg-teal-500 text-white hover:bg-teal-600 focus-visible:ring-teal-500; }
        
        /* Clearer Disabled State for buttons */
        .btn-disabled {
            @apply bg-slate-300 text-slate-500 cursor-not-allowed shadow-none;
            @apply hover:translate-y-0 active:scale-100; /* Disable hover/active effects */
        }

        /* Gradient Text Style for headings */
        .gradient-text {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Modern Input Field Style */
        .input-field {
            @apply w-full rounded-lg bg-slate-100 border-2 border-transparent transition-colors;
            @apply focus:bg-white focus:border-indigo-500 focus:ring-0;
        }
        
        /* Card Style */
        .card {
            @apply bg-white rounded-xl shadow-lg p-6 ring-1 ring-slate-200;
        }

        /* Animated Modal Entry */
        .modal-wrapper {
             @apply fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300;
        }
        .modal-content {
            @apply bg-white rounded-xl shadow-2xl p-6 w-11/12 text-center transform transition-all duration-300;
            @apply scale-95 opacity-0;
        }
        .modal-active .modal-content {
            @apply scale-100 opacity-100;
        }
        .modal-active {
            @apply opacity-100;
        }

        /* Loading Spinner */
        .loader {
            border: 5px solid #e2e8f0;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        function getDistance(loc1, loc2) {
            const R = 6371e3; // metres
            const φ1 = loc1.latitude * Math.PI/180;
            const φ2 = loc2.latitude * Math.PI/180;
            const Δφ = (loc2.latitude-loc1.latitude) * Math.PI/180;
            const Δλ = (loc2.longitude-loc1.longitude) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function checkLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    locationStatus.innerHTML = `<span class="text-red-600">Geolocation is not supported.</span>`;
                    return reject("Geolocation Not Supported");
                }
                locationStatus.innerHTML = `Checking your location...`;
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = { latitude: position.coords.latitude, longitude: position.coords.longitude };
                        const distance = getDistance(userLocation, OFFICE_LOCATION);
                        if (distance <= GEOFENCE_RADIUS_METERS) {
                            locationStatus.innerHTML = `<span class="text-emerald-600">Status: You are within the office location.</span>`;
                            resolve("Within Location");
                        } else {
                            locationStatus.innerHTML = `<span class="text-red-600">Error: You are ${distance.toFixed(0)}m away. Clock-in/out is disabled.</span>`;

                        }
                    },
                    () => {
                        locationStatus.innerHTML = `<span class="text-red-600">Error: Location permission denied.</span>`;
                        reject("Location permission denied");
                    }
                );
            });
        }

        function calculateTotalHours(inTime, outTime) {
            if (!inTime || !outTime) return "N/A";
            const diffMs = outTime.getTime() - inTime.getTime();
            if (diffMs < 0) return "Invalid";
            const diffHrs = Math.floor(diffMs / 3600000);
            const diffMins = Math.round((diffMs % 3600000) / 60000);
            return `${String(diffHrs).padStart(2, '0')}:${String(diffMins).padStart(2, '0')}`;

                        out_time: now,
                        out_location: location,
                        total_hours: calculateTotalHours(inTimeDate, now)
                    });
                    showMessage("Successfully clocked out!");
                } else {
                    showMessage("Could not find an open clock-in record for today.");
                }
            } catch (error) {
                showMessage(`Clock-out failed: ${error}`);
            } finally {
                toggleLoader(false);
            }
        });
    </script>
</body>
